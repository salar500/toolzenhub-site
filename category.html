<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Category</title></head>
<body>
<div id="header-placeholder"></div>
<main style="max-width:1100px;margin:0 auto;padding:20px">
  <a href="index.html">‚Üê Home</a>
  <h2 id="catTitle"></h2>
  <div id="catDesc" style="color:#666"></div>
  <div id="toolsList" style="display:grid;grid-template-columns:repeat(2,1fr);gap:12px;margin-top:12px"></div>
</main>
<div id="footer-placeholder"></div>
<script>
(async function(){
  document.getElementById('header-placeholder').innerHTML = await (await fetch('partials/header.html')).text();
  document.getElementById('footer-placeholder').innerHTML = await (await fetch('partials/footer.html')).text();
  const data = await (await fetch('data/tools.json')).json();
  const params = new URLSearchParams(location.search);
  const slug = params.get('slug');
  const category = data.categories.find(c=>c.id===slug);
  if(!category){ document.getElementById('catTitle').innerText = 'Not found'; return; }
  document.getElementById('catTitle').innerText = category.title;
  document.getElementById('catDesc').innerText = category.desc;
  const list = document.getElementById('toolsList');
  category.tools.forEach(t=> {
    const el = document.createElement('div'); el.style.padding='12px'; el.style.border='1px solid #E6E6E6'; el.style.borderRadius='8px'; el.style.cursor='pointer';
    el.innerHTML = `<strong>${t.title}</strong><div style="color:#666">${t.desc}</div>`;
    el.addEventListener('click', ()=> location.href = 'tool.html?id=' + encodeURIComponent(t.id));
    list.appendChild(el);
  });
})();
</script>
</body></html>
