<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ToolZen Hub</title>
<style>
  :root{
    --green:#2E7D32; --accent:#4CAF50; --muted:#666; --border:#E6E6E6; --bg:#fff;
  }
  body{font-family:Inter,system-ui,Arial;margin:0;background:var(--bg);color:#111}
  .container{max-width:1100px;margin:0 auto;padding:20px}
  .hero{background:linear-gradient(180deg, rgba(232,245,233,0.6), #fff);padding:20px;border-radius:10px;border:1px solid var(--border)}
  .grid{display:grid;gap:16px;margin-top:12px}
  .grid.cols-3{grid-template-columns:repeat(3,1fr)}
  .card{background:#fff;padding:12px;border-radius:10px;border:1px solid var(--border);cursor:pointer}
  .tools-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;margin-top:12px}
  @media (max-width:900px){ .grid.cols-3{grid-template-columns:repeat(2,1fr)} }
  @media (max-width:560px){ .grid.cols-3{grid-template-columns:1fr} .tools-grid{grid-template-columns:1fr} }
</style>
</head>
<body>

<!-- header injected here -->
<div id="header-placeholder"></div>

<main class="container">
  <section class="hero">
    <h1 style="color:var(--green)">All-in-One Tools Hub for Daily Productivity</h1>
    <p style="color:var(--muted)">Calculators • Generators • Converters • More</p>

    <div style="display:flex;gap:10px;margin-top:12px">
      <input id="searchInput" placeholder="Search 200+ tools…" style="flex:1;padding:12px;border-radius:999px;border:1px solid var(--border)">
      <button id="searchBtn" style="padding:10px 14px;border-radius:999px;background:var(--accent);color:#fff;border:0">Search</button>
    </div>

  </section>

  <h3 style="margin-top:20px">Categories</h3>
  <section id="categories" class="grid cols-3"></section>

  <h3 style="margin-top:22px">Featured</h3>
  <section id="featured" class="tools-grid"></section>

</main>

<!-- footer injected here -->
<div id="footer-placeholder"></div>

<script>
async function loadPartial(path, selector){
  const res = await fetch(path); const html = await res.text();
  document.querySelector(selector).innerHTML = html;
}
async function loadCatalog(){
  const r = await fetch('data/tools.json'); return await r.json();
}
(async function init(){
  await loadPartial('partials/header.html','#header-placeholder');
  await loadPartial('partials/footer.html','#footer-placeholder');
  const data = await loadCatalog();
  // render categories
  const catEl = document.getElementById('categories');
  data.categories.forEach(c => {
    const d = document.createElement('div');
    d.className = 'card';
    d.innerHTML = `<strong>${c.title}</strong><div style="color:var(--muted)">${c.desc}</div>`;
    d.addEventListener('click', ()=> location.href = 'category.html?slug=' + encodeURIComponent(c.id));
    catEl.appendChild(d);
  });
  // featured
  const feat = document.getElementById('featured');
  data.featured.forEach(fid => {
    // find tool
    let tool = null;
    data.categories.forEach(c=> c.tools.forEach(t=> { if(t.id===fid) tool=t; }));
    if(tool){
      const el = document.createElement('div');
      el.className = 'card';
      el.innerHTML = `<strong>${tool.title}</strong><div style="color:var(--muted)">${tool.desc}</div>`;
      el.addEventListener('click', ()=> location.href = 'tool.html?id=' + encodeURIComponent(tool.id));
      feat.appendChild(el);
    }
  });
})();
</script>
</body>
</html>
