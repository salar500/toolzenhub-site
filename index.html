<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ToolZen Hub - Demo (Vanilla)</title>
  <style>
    :root{
      --bg:#f7f7f8; --card:#fff; --muted:#6b7280; --accent:#2563eb; --radius:12px;
      --shadow: 0 6px 18px rgba(16,24,40,0.06);
    }
    html,body{height:100%; margin:0; font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;}
    body{background:var(--bg); color:#0f172a; -webkit-font-smoothing:antialiased;}
    .container{max-width:980px; margin:0 auto; padding:16px;}
    header{background:var(--card); border-bottom:1px solid #e6e7eb; display:flex; align-items:center; justify-content:space-between; padding:12px 16px; border-radius:8px;}
    .brand{display:flex; gap:10px; align-items:center; cursor:pointer;}
    .brand .logo{font-size:20px; font-weight:700;}
    .controls{display:flex; gap:8px; align-items:center;}
    .avatar{width:36px; height:36px; border-radius:50%; background:#c7c9cc;}
    .hero{background:linear-gradient(90deg,#ffffff 0%, #f3f4f6 100%); padding:20px; border-radius:14px; box-shadow:var(--shadow); margin-top:16px;}
    .hero h1{margin:0; font-size:20px;}
    .muted{color:var(--muted); margin-top:6px;}
    .search{margin-top:14px; display:flex;}
    .search input{flex:1; padding:12px 14px; border-radius:999px; border:1px solid #e6e7eb; font-size:15px;}
    .grid{display:grid; gap:12px; margin-top:16px;}
    .cols3{grid-template-columns:repeat(3,1fr);}
    .card{background:var(--card); padding:14px; border-radius:12px; box-shadow:var(--shadow); border:1px solid #eef2f6;}
    .card .icon{font-size:22px;}
    .card .title{font-weight:600; margin-top:8px;}
    .card .desc{color:var(--muted); margin-top:6px; font-size:13px;}
    .tool-actions{margin-top:10px; display:flex; gap:8px;}
    .btn{padding:8px 12px; border-radius:8px; border:none; cursor:pointer; font-weight:600;}
    .btn-primary{background:var(--accent); color:white;}
    .btn-ghost{background:transparent; border:1px solid #e6e7eb;}
    .page{display:none; margin-top:18px;}
    .page.active{display:block;}
    .topbar{display:flex; align-items:center; gap:8px; margin-bottom:12px;}
    .back{color:var(--accent); cursor:pointer; font-weight:600;}
    .tool-shell{background:var(--card); padding:16px; border-radius:12px; box-shadow:var(--shadow); border:1px solid #eef2f6;}
    .form-row{margin-bottom:12px;}
    .input{width:100%; padding:10px 12px; border-radius:8px; border:1px solid #e6e7eb; font-size:15px;}
    .result-card{padding:12px; border-radius:10px; background:#f8fafc; border:1px solid #eef2f6;}
    footer{margin-top:28px; padding:12px; text-align:center; color:var(--muted); font-size:13px;}
    /* responsive */
    @media (max-width:720px){
      .cols3{grid-template-columns:repeat(1,1fr);}
      header{margin-bottom:8px;}
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- header -->
    <header>
      <div class="brand" id="brand">
        <div style="font-size:18px">‚ò∞</div>
        <div class="logo">ToolZen Hub</div>
      </div>
      <div class="controls">
        <button class="btn btn-ghost" id="modeToggle">üåô</button>
        <div class="avatar"></div>
      </div>
    </header>

    <!-- pages -->
    <!-- HOME -->
    <div id="homePage" class="page active">
      <section class="hero">
        <h1>All-in-One Tools Hub for Daily Productivity</h1>
        <div class="muted">Calculators ‚Ä¢ Generators ‚Ä¢ Converters ‚Ä¢ More</div>
        <div class="search">
          <input id="globalSearch" placeholder="üîç Search 200+ tools‚Ä¶" />
        </div>
      </section>

      <section style="margin-top:18px;">
        <h3>Categories</h3>
        <div class="grid cols3" id="categoriesGrid"></div>
      </section>

      <section style="margin-top:12px;">
        <h3>Featured Tools</h3>
        <div class="grid cols3" id="featuredGrid"></div>
      </section>
    </div>

    <!-- CATEGORY -->
    <div id="categoryPage" class="page">
      <div class="topbar">
        <div class="back" id="catBack">‚Üê Back</div>
      </div>
      <h2 id="categoryTitle"></h2>
      <div class="muted" id="categoryDesc"></div>
      <div class="grid cols3" id="categoryTools" style="margin-top:12px;"></div>
    </div>

    <!-- TOOL -->
    <div id="toolPage" class="page">
      <div class="topbar">
        <div class="back" id="toolBack">‚Üê Back</div>
      </div>
      <h2 id="toolTitle"></h2>
      <div class="muted" id="toolDesc"></div>

      <div style="margin-top:12px" class="tool-shell" id="toolShell">
        <!-- tool content injected -->
      </div>
    </div>

    <footer>About | Privacy Policy | Terms | ¬© ToolZen Hub</footer>
  </div>

  <script>
    // Minimal data model (add more categories/tools here)
    const DATA = {
      categories: [
        { id: 'calculators', title: 'Calculators', icon: 'üßÆ', description: 'Quick math & finance tools.' },
        { id: 'generators', title: 'Generators', icon: 'üìù', description: 'Create names, text, ideas.' },
        { id: 'text', title: 'Text Tools', icon: 'üî§', description: 'Edit, format, or analyze text.' }
      ],
      tools: [
        { id:'bmi-calculator', title:'BMI Calculator', slug:'bmi-calculator', categoryId:'calculators', shortDescription:'Quick BMI check', type:'bmi' },
        { id:'age-calculator', title:'Age Calculator', slug:'age-calculator', categoryId:'calculators', shortDescription:'Find exact age', type:'age' }
      ]
    };

    // Page refs
    const pages = {
      home: document.getElementById('homePage'),
      category: document.getElementById('categoryPage'),
      tool: document.getElementById('toolPage')
    };

    function showPage(name){
      Object.values(pages).forEach(p => p.classList.remove('active'));
      pages[name].classList.add('active');
      window.scrollTo(0,0);
    }

    // Render categories and featured
    const categoriesGrid = document.getElementById('categoriesGrid');
    const featuredGrid = document.getElementById('featuredGrid');

    function renderCategories(){
      categoriesGrid.innerHTML = '';
      DATA.categories.forEach(c => {
        const el = document.createElement('div');
        el.className = 'card';
        el.innerHTML = `
          <div class="icon">${c.icon}</div>
          <div class="title">${c.title}</div>
          <div class="desc">${c.description}</div>
        `;
        el.addEventListener('click', () => openCategory(c.id));
        categoriesGrid.appendChild(el);
      });
    }

    function renderFeatured(){
      featuredGrid.innerHTML = '';
      DATA.tools.slice(0,6).forEach(t => {
        const el = document.createElement('div');
        el.className = 'card';
        el.innerHTML = `
          <div class="title">${t.title}</div>
          <div class="desc">${t.shortDescription}</div>
          <div class="tool-actions">
            <button class="btn btn-primary" data-open="${t.slug}">Open</button>
            <button class="btn btn-ghost">Preview</button>
          </div>
        `;
        el.querySelector('[data-open]').addEventListener('click', () => openTool(t.slug));
        featuredGrid.appendChild(el);
      });
    }

    // Category page
    const categoryTitle = document.getElementById('categoryTitle');
    const categoryDesc = document.getElementById('categoryDesc');
    const categoryTools = document.getElementById('categoryTools');
    function openCategory(id){
      const cat = DATA.categories.find(c => c.id===id);
      if(!cat) return;
      categoryTitle.textContent = cat.title;
      categoryDesc.textContent = cat.description;
      categoryTools.innerHTML = '';
      const tools = DATA.tools.filter(t => t.categoryId===id);
      tools.forEach(t => {
        const el = document.createElement('div');
        el.className='card';
        el.innerHTML = `
          <div class="title">${t.title}</div>
          <div class="desc">${t.shortDescription}</div>
          <div class="tool-actions">
            <button class="btn btn-primary" data-open="${t.slug}">Open</button>
          </div>
        `;
        el.querySelector('[data-open]').addEventListener('click', ()=> openTool(t.slug));
        categoryTools.appendChild(el);
      });
      showPage('category');
    }

    // Tool page
    const toolTitle = document.getElementById('toolTitle');
    const toolDesc = document.getElementById('toolDesc');
    const toolShell = document.getElementById('toolShell');

    function openTool(slug){
      const tool = DATA.tools.find(t => t.slug===slug);
      if(!tool) return;
      toolTitle.textContent = tool.title;
      toolDesc.textContent = tool.shortDescription;
      toolShell.innerHTML = '';
      if(tool.type === 'bmi'){
        renderBmi(toolShell);
      } else if(tool.type === 'age'){
        renderAge(toolShell);
      } else {
        toolShell.textContent = 'Tool not supported yet.';
      }
      showPage('tool');
    }

    // Simple BMI tool
    function renderBmi(container){
      container.innerHTML = `
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px;">
          <div>
            <div class="form-row"><label>Weight (kg)</label><input class="input" id="bmiWeight" value="60" /></div>
            <div class="form-row"><label>Height (cm)</label><input class="input" id="bmiHeight" value="170" /></div>
            <div><button class="btn btn-primary" id="bmiCalc">Calculate</button></div>
          </div>
          <div>
            <div class="result-card">
              <div style="color:var(--muted)">Your BMI</div>
              <div id="bmiResult" style="font-size:28px; font-weight:700; margin-top:6px;">‚Äî</div>
              <div id="bmiCat" style="margin-top:8px; color:var(--muted)"></div>
            </div>
          </div>
        </div>
      `;
      const w = container.querySelector('#bmiWeight');
      const h = container.querySelector('#bmiHeight');
      const btn = container.querySelector('#bmiCalc');
      const out = container.querySelector('#bmiResult');
      const cat = container.querySelector('#bmiCat');
      function compute(){
        const W = parseFloat(w.value)||0;
        const H = (parseFloat(h.value)||0)/100;
        if(!W||!H){ out.textContent='‚Äî'; cat.textContent=''; return; }
        const bmi = W/(H*H);
        out.textContent = bmi.toFixed(1);
        let c='‚Äî';
        if(bmi>0){
          if(bmi<18.5) c='Underweight';
          else if(bmi<25) c='Normal';
          else if(bmi<30) c='Overweight';
          else c='Obese';
        }
        cat.textContent = c;
      }
      btn.addEventListener('click', compute);
      // live update
      w.addEventListener('input', compute);
      h.addEventListener('input', compute);
      compute();
    }

    // Simple Age tool
    function renderAge(container){
      container.innerHTML = `
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px;">
          <div>
            <div class="form-row"><label>Date of Birth</label><input type="date" class="input" id="ageDob" /></div>
          </div>
          <div>
            <div class="result-card">
              <div style="color:var(--muted)">Your Age</div>
              <div id="ageResult" style="font-size:28px; font-weight:700; margin-top:6px;">‚Äî</div>
            </div>
          </div>
        </div>
      `;
      const dob = container.querySelector('#ageDob');
      const out = container.querySelector('#ageResult');
      function compute(){
        if(!dob.value){ out.textContent='‚Äî'; return; }
        const d = new Date(dob.value);
        if(isNaN(d)){ out.textContent='‚Äî'; return; }
        const diff = Date.now() - d.getTime();
        const y = new Date(diff).getUTCFullYear() - 1970;
        out.textContent = y + ' yrs';
      }
      dob.addEventListener('change', compute);
    }

    // Navigation handlers
    document.getElementById('catBack').addEventListener('click', ()=> showPage('home'));
    document.getElementById('toolBack').addEventListener('click', ()=> {
      // go back to category if we can find it, else home
      showPage('home');
    });
    document.getElementById('brand').addEventListener('click', ()=> showPage('home'));

    // Search (very simple)
    const searchInput = document.getElementById('globalSearch');
    searchInput.addEventListener('keydown', function(e){
      if(e.key === 'Enter'){
        const q = searchInput.value.trim().toLowerCase();
        if(!q) return;
        const found = DATA.tools.find(t => t.title.toLowerCase().includes(q) || (t.shortDescription||'').toLowerCase().includes(q));
        if(found) openTool(found.slug);
      }
    });

    // Mode toggle (light/dark)
    const modeBtn = document.getElementById('modeToggle');
    modeBtn.addEventListener('click', ()=>{
      if(document.documentElement.style.getPropertyValue('--bg') === '#f7f7f8'){
        // switch dark
        document.documentElement.style.setProperty('--bg','#0b1220');
        document.documentElement.style.setProperty('--card','#0f1724');
        document.documentElement.style.setProperty('--muted','#9ca3af');
        document.documentElement.style.setProperty('--accent','#60a5fa');
        document.documentElement.style.setProperty('--shadow','none');
        modeBtn.textContent = '‚òÄÔ∏è';
        document.body.style.background = '#071127';
      } else {
        // light
        document.documentElement.style.setProperty('--bg','#f7f7f8');
        document.documentElement.style.setProperty('--card','#fff');
        document.documentElement.style.setProperty('--muted','#6b7280');
        document.documentElement.style.setProperty('--accent','#2563eb');
        document.documentElement.style.setProperty('--shadow','0 6px 18px rgba(16,24,40,0.06)');
        modeBtn.textContent = 'üåô';
        document.body.style.background = '';
      }
    });

    // initial render
    renderCategories();
    renderFeatured();
  </script>
</body>
</html>
